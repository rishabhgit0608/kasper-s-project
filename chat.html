<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #messages {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      min-height: 300px;
      overflow-y: auto;
    }

    #messages p {
      margin: 5px 0;
    }
  </style>

</head>

<body>
  <h1 id="roleHeading">Chatting</h1>
  <form action="javascript:void(0);">
    <input type="text" id="message" placeholder="Enter Message" />
    <button id="sendBtn">Send</button>
  </form>
  <div id="messages"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("message");
    const allMessages = document.getElementById("messages");
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get("role");
    const username = urlParams.get("username");

    document.getElementById("roleHeading").innerText = `Chatting as ${role} (${username})`;

    // Emit "join" event on connection
    socket.emit("join", { role: role, username: username });

    socket.on("message", (message) => {
      const p = document.createElement("p");
      p.innerText = message;
      allMessages.appendChild(p);
    });

    sendBtn.addEventListener("click", () => {
      const message = `${username}: ${messageInput.value}`;
      console.log(message);
      socket.emit("user-message", message);
      messageInput.value = "";
    });
  </script>
</body>

</html>
